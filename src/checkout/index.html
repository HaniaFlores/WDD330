<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div class="breadcrumb">
      <ul class="breadcrumb__list" id="breadcrumb__list">
        <li class="breadcrumb__item"><a href="/">HOME</a></li>
        <li class="breadcrumb__item"><a href="../cart/index.html">CART</a></li>
        <li class="breadcrumb__item">
          <a href="../checkout/index.html">CHECKOUT</a>
        </li>
      </ul>
    </div>
    <main class="divider checkout">
      <h2>Review & Place your Order</h2>
      <section class="checkout-form">
        <form name="checkout">
          <fieldset>
            <legend>Shipping</legend>
            <div class="checkout_name">
              <label for="fname"
                >First Name <span class="asterisk">*</span></label
              >
              <input
                type="text"
                name="fname"
                placeholder="e.g. Stephanie"
                required
              />
              <label for="lname"
                >Last Name <span class="asterisk">*</span></label
              >
              <input
                type="text"
                name="lname"
                placeholder="e.g. Smith"
                required
              />
            </div>
            <div class="checkout_address">
              <label for="street"
                >Street address <span class="asterisk">*</span></label
              >
              <input
                type="text"
                name="street"
                placeholder="House number and street name"
                required
              />
              <label for="city">City <span class="asterisk">*</span></label>
              <input type="text" name="city" required />
              <label for="state">State <span class="asterisk">*</span></label>
              <input type="text" name="state" required />
              <label for="zip">Zip <span class="asterisk">*</span></label>
              <input
                type="text"
                name="zip"
                id="zip"
                pattern="[A-Za-z0-9 -]{1,10}"
                required
              />
            </div>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber"
              >Card number <span class="asterisk">*</span></label
            >
            <input
              type="text"
              name="cardNumber"
              pattern="[0-9]{16}"
              placeholder="**** **** **** ****"
              required
            />
            <label for="expiration"
              >Expiration <span class="asterisk">*</span></label
            >
            <input
              type="text"
              name="expiration"
              pattern="(0[1-9]|1[0-2])\/[0-9]{2}"
              placeholder="MM / YY"
              required
            />
            <label for="code"
              >Security Code <span class="asterisk">*</span></label
            >
            <input
              type="text"
              name="code"
              pattern="[0-9]{3}"
              placeholder="CVC / CVV"
              required
            />
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <ul>
              <li>
                <label for="cartTotal"
                  >Item Subtotal(<span id="num-items"></span>)</label
                >
                <p name="cartTotal" id="cartTotal"></p>
              </li>
              <li>
                <label for="shipping">Shipping Estimate</label>
                <p id="shipping"></p>
              </li>
              <li>
                <label for="tax">Tax</label>
                <p id="tax"></p>
              </li>
              <li>
                <label for="orderTotal"><b>Order Total</b></label>
                <p id="orderTotal"></p>
              </li>
            </ul>
          </fieldset>

          <button id="checkoutSubmit" type="submit">Place Order</button>
        </form>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
