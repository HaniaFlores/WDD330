<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside |</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-list.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <div class="breadcrumb">
      <ul class="breadcrumb__list" id="breadcrumb__list">
        <li class="breadcrumb__item"><a href="/">HOME</a></li>
      </ul>
    </div>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title"></span></h2>
        <div class="products__sort">
          <h3>Sort by:</h3>
          <button id="sort-by-name" class="desc">
            Name
            <span class="asc"> &uarr; </span>
            <span class="desc"> &darr; </span>
          </button>
          <button id="sort-by-price" class="desc">
            Price
            <span class="asc"> &uarr; </span>
            <span class="desc"> &darr; </span>
          </button>
        </div>
        <ul class="product-list"></ul>
      </section>
      <!--Modal -->
      <div id="myModal" class="modal">
        <div class="modal__content">
          <span class="modal__close">x</span>
          <div class="modal__details"></div>
        </div>
      </div>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
